<ion-header>
  <ion-navbar>
    <ion-title>{{ beer.name }}</ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
      <ion-item>
        <ion-avatar item-start>
          <img src="https://www.lebonsiropderable.com/wp-content/uploads/2015/07/biere-quebec_Labatt-Bleue_le-bon-sirop-d-erable.jpg">
        </ion-avatar>
        <h2>{{ beer.name }}</h2>
        <p>Description</p>
      </ion-item>
      <ion-item>
        Degrés
        <ion-note item-end>
          10
        </ion-note>
      </ion-item>
      <ion-item>
          Région
        <ion-note item-end>
          Nord Pas de Calais
        </ion-note>
      </ion-item>
  </ion-list>
</ion-content>
