<ion-header>
  <ion-navbar>
    <ion-title>{{ beer.name }}</ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
      <ion-item>
        <ion-avatar item-start>
          <img src="{{ beer.photo }}">
        </ion-avatar>
        <h2>{{ beer.name }}</h2>
        <p>{{ beer.area }}</p>
      </ion-item>
      <ion-item>
          Type
        <ion-note item-end>
          {{ beer.type }}
        </ion-note>
      </ion-item>
      <ion-item>
        Degrés
        <ion-note item-end>
          {{ beer.degree }}
        </ion-note>
      </ion-item>
      <ion-item>
          Région
        <ion-note item-end>
          {{ beer.area }}
        </ion-note>
      </ion-item>
  </ion-list>
</ion-content>
